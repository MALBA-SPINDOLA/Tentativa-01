<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link real="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tinder</title>
</head>
<body>
   <nav class="navbar">
   <i class="fa-solid fa-fire-flame-curved"></i>"
   <i class="fa fa-comments"></i>
   <i class="fa fa-user"></i>
   </nav>
   <div class="photo-and-actions">
       <div class="photo">
           <div class="photo-text">
               <div class="photo-name-and-age">
                   <h2>Edward</h2>
                   <h2>27</h2>
               </div>
               <div class="photo-bio">
                A sua história poderia ser de terror, mas será um belo conto de fadas.   
                   
               </div>
           </div>
       </div>
       <div class="actions">
           <div class="actions">
               <i class="fas fa-times"></i>
           </div>
           <div class="actions">
               <i class="fas fa-star"></i>
           </div>
           <div class="actions">
               <i class="fas fa-heart"></i>
           </div>
           
       </div>
   </div>

   <!-- Font Awesome -->
   <script 
       src="https://kit.fontawesome.com/6acb6d6698.js" 
       crossorigin="anonymous"
       ></script>
